<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../filter/bootstrap.css">
    <script src="../js/vue.js"></script>
    <title>Introduction</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- {{ プロパティ名 | フィルタ名 }}でフィルタを適用できる -->
            <p class='text-info'>{{ price | number_format }}</p>
            <!-- v-bind:属性名="プロパティ名 | フィルタ名"でバインドしたデータにフィルタを適用できる -->
            <form action="">
                <p>
                    <input type="text" name='price' v-bind:value="price | number_format">
                </p>
            </form>
            <p>{{ price | local_number_format }}</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
